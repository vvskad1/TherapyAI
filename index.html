<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapy AI Demo - Login</title>
    <!-- Login page for role-based Therapy AI application -->
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’™</text></svg>">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="h3 mb-3 text-primary">
                                <i class="bi bi-heart-pulse me-2"></i>
                                Therapy AI Demo
                            </h1>
                            <p class="text-muted">Sign in to your account</p>
                        </div>

                        <form id="loginForm" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" required 
                                       aria-describedby="emailHelp">
                                <div class="invalid-feedback">
                                    Please provide a valid email address.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="invalid-feedback">
                                    Please provide a password.
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3" 
                                    aria-label="Sign in to account">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Sign In
                            </button>
                        </form>

                        <!-- Demo credentials -->
                        <div class="alert alert-info alert-sm">
                            <h6 class="alert-heading">
                                <i class="bi bi-info-circle me-1"></i>
                                Demo Credentials
                            </h6>
                            <small>
                                <strong>Admin:</strong> admin@demo.com / admin123<br>
                                <strong>Therapist:</strong> therapist@demo.com / therapist123
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer">
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App modules -->
    <script type="module" src="assets/js/storage.js?v=1.1"></script>
    <script type="module" src="assets/js/ui.js?v=1.1"></script>
    <script type="module" src="assets/js/auth.js?v=1.1"></script>
    
    <!-- Page script -->
    <script type="module">
        import { login } from './assets/js/auth.js?v=1.1';
        import { bindForm, showToast } from './assets/js/ui.js?v=1.1';

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            
            bindForm(loginForm, async (formData) => {
                try {
                    const user = login(formData.email, formData.password);
                    showToast(`Welcome back, ${user.name}!`, 'success');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (user.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else if (user.role === 'therapist') {
                            window.location.href = 'therapist.html';
                        }
                    }, 1000);
                } catch (error) {
                    showToast(error.message, 'danger');
                }
            });
        });
    </script>
</body>
</html>
