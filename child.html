<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapy AI Demo - Child Workspace</title>
    <!-- Child profile workspace with milestones, strategies, and AI chat -->
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’™</text></svg>">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Top navbar -->
    <nav class="navbar navbar-light bg-white border-bottom sticky-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a href="therapist.html" class="btn btn-outline-secondary me-3" 
                   aria-label="Back to my clients">
                    <i class="bi bi-arrow-left me-2"></i>
                    Back to My Clients
                </a>
                <div>
                    <h1 class="h4 mb-0" id="childNameHeader">Child Name</h1>
                    <small class="text-muted" id="childAgeHeader">Age: -- years</small>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" 
                        data-bs-target="#editChildModal" aria-label="Edit child information">
                    <i class="bi bi-pencil me-2"></i>
                    Edit Info
                </button>
                <button type="button" class="btn btn-outline-danger" id="deleteChildBtn"
                        aria-label="Delete child">
                    <i class="bi bi-trash me-2"></i>
                    Delete
                </button>
                <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" 
                        data-bs-target="#aiChatOffcanvas" aria-controls="aiChatOffcanvas"
                        aria-label="Open AI chat assistant">
                    <i class="bi bi-chat-dots me-2"></i>
                    AI Chat
                </button>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container-fluid p-4">
        <div class="row g-4">
            <!-- Milestones/Targets Card -->
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-target me-2 text-primary"></i>
                            Milestones & Targets
                        </h5>
                        <button type="button" class="btn btn-sm btn-outline-primary" 
                                id="regenerateTargetsBtn" aria-label="Regenerate targets">
                            <i class="bi bi-arrow-clockwise me-1"></i>
                            Regenerate
                        </button>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="milestonesList">
                            <!-- Milestones will be populated by JS -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Strategies Card -->
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-lightbulb me-2 text-warning"></i>
                            Strategies
                        </h5>
                        <button type="button" class="btn btn-sm btn-outline-primary" 
                                id="regenerateStrategiesBtn" aria-label="Regenerate strategies">
                            <i class="bi bi-arrow-clockwise me-1"></i>
                            Regenerate
                        </button>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="strategiesList">
                            <!-- Strategies will be populated by JS -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Child Details Card -->
        <div class="row mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-person me-2 text-info"></i>
                            Child Information
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="childDetailsSection">
                            <!-- Child details will be populated by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- AI Chat Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="aiChatOffcanvas" 
         aria-labelledby="aiChatOffcanvasLabel" style="width: 400px;">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="aiChatOffcanvasLabel">
                <i class="bi bi-robot me-2 text-primary"></i>
                AI Chat Assistant
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" 
                    aria-label="Close chat"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column p-0">
            <!-- Chat messages area -->
            <div class="flex-grow-1 p-3 overflow-auto" id="chatMessagesArea" style="height: 0;">
                <div id="chatMessages">
                    <!-- Chat messages will be populated by JS -->
                </div>
            </div>
            
            <!-- Chat input area -->
            <div class="border-top p-3">
                <form id="chatForm" class="d-flex gap-2">
                    <input type="text" class="form-control" id="chatInput" name="chatInput"
                           placeholder="Ask the AI assistant..." required>
                    <button type="submit" class="btn btn-primary" aria-label="Send message">
                        <i class="bi bi-send"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Child Modal -->
    <div class="modal fade" id="editChildModal" tabindex="-1" 
         aria-labelledby="editChildModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editChildModalLabel">Edit Child Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" 
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editChildForm" novalidate>
                        <input type="hidden" id="editChildId" name="editChildId">
                        <div class="mb-3">
                            <label for="editChildIdField" class="form-label">Child ID</label>
                            <input type="text" class="form-control" id="editChildIdField" name="editChildIdField" required>
                            <div class="invalid-feedback">
                                Please provide a child ID.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editChildYob" class="form-label">Year of Birth</label>
                            <select class="form-control" id="editChildYob" name="editChildYob" required>
                                <option value="">Select year...</option>
                                <option value="2025">2025</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a year of birth.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editChildCategory" class="form-label">Development Category</label>
                            <select class="form-control" id="editChildCategory" name="editChildCategory" required>
                                <option value="">Select a category...</option>
                                <option value="Social">Social</option>
                                <option value="Gross Motor">Gross Motor</option>
                                <option value="Fine Motor">Fine Motor</option>
                                <option value="Communication">Communication</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a development category.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editChildConcern" class="form-label">Primary Concern</label>
                            <input type="text" class="form-control" id="editChildConcern" name="editChildConcern" required>
                            <div class="invalid-feedback">
                                Please provide a primary concern.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editChildNotes" class="form-label">Notes</label>
                            <textarea class="form-control" id="editChildNotes" name="editChildNotes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" form="editChildForm" class="btn btn-primary">
                        <i class="bi bi-check-circle me-2"></i>
                        Update Child
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer">
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App modules -->
    <script type="module" src="assets/js/storage.js"></script>
    <script type="module" src="assets/js/ui.js?v=1.1"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/child.js"></script>
</body>
</html>
